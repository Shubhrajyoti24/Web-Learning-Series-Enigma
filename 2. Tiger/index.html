<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tiger</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="head2"></div>
            <div class="orange-head">
                <div class="orange-head2"></div>
            </div>
            <div class="white-head"></div>
            <div class="chin"></div>
        
        <!-- Left Ear-->
        <div class="ear-left">       
            <!-- Inner ear -->
            <div class="ear-shadow"></div>
            <div class="inner-ear"></div>
            
            <div class="ear-line-1"></div>
            <div class="ear-line-2"></div>
            <div class="ear-line-3"></div>
        </div>
        
        <!-- Right Ear -->
        <div class="ear-right">
            <!-- Inner Ear -->
            <div class="ear-shadow"></div>
            <div class="inner-ear"></div>
            
            <div class="ear-line-1"></div>
            <div class="ear-line-2"></div>
            <div class="ear-line-3"></div>
        </div>
        
        <!-- Left Outer Eye  -->
        <div class="eye-l-black">
            <div class="eye-white"></div>
            <div class="eye-yellow"></div>
            <div class="eye-black"></div>
            <!-- Pupil  -->
            <div class="pupil1"></div>
            <div class="pupil2"></div>
        </div>
        
        <!-- Right Outer Eye  -->
        <div class="eye-r-black">
            <div class="eye-white"></div>
            <div class="eye-yellow"></div>
            <div class="eye-black"></div>
            <!-- Pupil  -->
            <div class="pupil1"></div>
            <div class="pupil2"></div>
        </div>
        
        <!-- Nose -->
        <div class="nose">
            <div class="smallnose"></div>
        </div>
        <div class="nose2"></div>
        <div class="shadow-nose"></div>
        
        <!-- Brows -->
        <div class="brow-left"></div>
        <div class="brow-right"></div>
        
        <!-- Hair -->
        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
        
        <div class="hair-left"></div>
        <div class="hair-right"></div>
        
        <div class="mouth"></div>
        <div class="tongue"></div>
        <div class="bottom-tongue"></div>
        <div class="tooth1"></div>
        <div class="tooth2"></div>
        
        
        <div class="moustach-l1"></div>
        <div class="moustach-l2"></div>
        <div class="moustach-l3"></div>
        
        <div class="moustach-r1"></div>
        <div class="moustach-r2"></div>
        <div class="moustach-r3"></div>
        </div>
    </div>
</body>
</html>
